<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
}

nav .logo {
    color: white;
    font-size: 24px;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
}

nav ul li a:hover {
    background-color: #ddd;
    color: black;
}

.full-height-image {
    background-color: #333;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.full-height-image .text {
    text-align: center;
}

.full-height-image h1 {
    font-size: 48px;
}

.full-height-image p {
    font-size: 24px;
}

.footer {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}
</style>
<body>
    <nav>
        <div class="logo">Logo</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>

    <div class="full-height-image">
        </div>
        <img src="home.jpg">
        <div class="text">
            <h1>Welcome to our Website</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam pellentesque diam at ligula faucibus, quis fermentum erat sagittis.</p>
            <button id="startBtn">Get Started</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2022 All rights reserved.</p>
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
    const inputField = document.createElement('input');
    inputField.type = 'text';
    inputField.placeholder = 'Enter your name';
    document.body.appendChild(inputField);

    inputField.addEventListener('change', function() {
        const name = inputField.value;
        const usernamePara = document.createElement('p');
        usernamePara.textContent = `Welcome, ${name}!`;
        document.body.appendChild(usernamePara);

        const paragraphs = [
            'This is a random paragraph generated using JavaScript.',
            'JavaScript is a versatile and powerful programming language.',
            'JavaScript is commonly used for web development, creating interactive and dynamic web pages.',
        ];

        const randomPara = document.createElement('p');
        randomPara.textContent = paragraphs[Math.floor(Math.random() * paragraphs.length)];
        document.body.appendChild(randomPara);
    });
});
    </script>
</body>
</html>
